<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="container">
            <div class="buttons">
                <p class="button button-desctop button-active">Desktop</p>
                <p class="button button-tablet">Tablet</p>
                <p class="button button-mobile">Mobile</p>
            </div>
            <div class="inputs">
                <input type="text" class="input input-was" placeholder="input" id="iWas">
                <input type="text" class="input input-become" placeholder="output" id="iBec">
            </div>
            <button class="button-convert">Convert</button>
            <div>
                <input type="radio" name="btype" value="tovw" checked="true" />
                <input type="radio" name="btype" value="topx" />
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>

</html>
